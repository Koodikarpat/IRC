<!DOCTYPE HTML>

<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<link href="/static/css/style.css" rel="stylesheet">
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="/static/js/script.js"></script>
		<script src="/static/js/mode.js"></script>
		<title>Chat by Koodikärpät 2018</title>
		<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="57x57" href="/static/img/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/static/img/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/static/img/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/static/img/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/static/img/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/static/img/apple-touch-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon-180x180.png" />
	</head>
	
	<body>
		
		<div id="sidebar">
			<h3 id="channelName"></h3>
			<p id="channelDescription" class="description">This is a super cool test channel for all kinds of super cool test stuff. No rules :DDD</p>
			<br>
			<span id="onlineOnChannel" class="sidebarButton"><b id="channelOnlineCount"></b> online</span>
			<span id="inviteToChannel" class="sidebarButton">Invite to channel</span>
			<br><br><br>
			<span id="findChannels" class="sidebarButton">Find channels</span>
			<span id="switchMode" class="sidebarButton">Switch to dark mode</span>
			<span id="tos" class="sidebarButton">Terms of use</span>
			<span id="logOut" class="sidebarButton">Log out</span>
			<div id="session">
				<img src="/static/img/avatar.jpg" class="avatar">
				<span class="username">@aliylikoski</span>
			</div>
		</div>
		<div id="inviteToChannelPopup" class="popup">
            <a class="hidePopup">×</a>
			<h1>Kutsu kanavalle</h1>
			<form id="invitetochannel" method="post">
				<input id="invitedUser" name="invitedUser" placeholder="Kirjoita käyttäjänimi …">
				<input type="submit" value="Kutsu">
			</form>
        </div>
		<div id="switchChannelMenu" class="popup">
            <a class="hidePopup">×</a>
			<h1>Liity kanavalle</h1>
			<p>tai</p>
			<h1>Luo oma kanava</h1>
			<form id="createchannel" method="post">
				<input id="channelname" name="channelname" placeholder="Kirjoita kanavan nimi …">
				<input type="submit" value="Luo">
			</form>
        </div>
		<div id="tosPopup" class="popup">
            <a class="hidePopup">×</a>
			<h1>Palvelun käyttöehdot</h1>
        </div>
		
		<div id="chatBody">
			<div id="mobileChatHeader">
				<h3>#testchannel</h3>
				<div id="mobileMenuButton" onclick="toggleMobileMenu(this)">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>
			</div>
			
			<div id="messages">
			</div>
			
			<div id="newMessage">
				<form id="postmessage" method="post">
					<textarea id="newMessage" name="message" placeholder="Kirjoita uusi viesti …"></textarea>
					<div id="submitBackground"><input type="submit" value=""></div>
				</form>
			</div>
			<div id="fancyAlert"></div>
		</div>
		
		<footer>
		</footer>
		
	</body>
	
</html>
