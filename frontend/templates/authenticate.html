<!DOCTYPE HTML>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="/static/js/script.js"></script>
        <script src="/static/js/mode.js"></script>
        <title>Chat</title>
    </head>
    
    <body>
        <div id="authenticateBody">
            <h1>Tervetuloa chattiin!</h1>
            <p>Sinun on tunnistauduttava käyttääksesi chattia.</p>
            <a id="revealLogin" class="button">Kirjaudu sisään</a>
            <a id="revealSignup" class="button gray">Luo tunnus</a>
        </div>
        
        <div id="loginPopup" class="popupForm">
            <a class="hidePopup">×</a>
            <h1>Kirjaudu sisään</h1>
            <form id="login" method="post">
                <input type="text" id="login_username" name="username" placeholder="Käyttäjänimi"> <span id="login_username_alert" class="alert"></span><br>
                <input type="password" id="login_password" name="password" placeholder="Salasana"> <span id="login_password_alert" class="alert"></span>
                <input type="submit" id="login_submit" value="Kirjaudu" disabled="disabled">
                <span class="authAlt">Eikö sinulla ole vielä tunnusta? <a id="revealSignupFromLogin">Luo tunnus</a></span>
            </form>
            <div id="loginErrorMessage"></div>
        </div>
        
        <div id="signupPopup" class="popupForm">
            <a class="hidePopup">×</a>
            <h1>Luo tunnus</h1>
            <form id="signup">
                <input type="text" id="signup_username" name="username" placeholder="Käyttäjänimi"> <span id="signup_username_alert" class="alert"></span><br>
                <input type="email" id="signup_email" name="email" placeholder="Sähköpostiosoite"> <span id="signup_email_alert" class="alert"></span><br>
                <input type="password" id="signup_password" name="password" placeholder="Salasana"> <span id="signup_password_alert" class="alert"></span><br>
                <input type="password" id="signup_password2" name="password2" placeholder="Salasana uudelleen"> <span id="signup_password2_alert" class="alert"></span>
                <input type="submit" id="signup_submit" value="Rekisteröidy" disabled="disabled">
                <span class="authAlt">Onko sinulla jo tunnus? <a id="revealLoginFromSignup">Kirjaudu sisään</a></span>
            </form>
        </div>
        
        <footer>
            <span id="switchMode"></span>
            <span>Made by</span><span class="contrast">Koodikärpät 2018</span>
        </footer>

    </body>
    
</html>
